<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="icon" type="image/svg" href="./d-logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome">
            <label for="text-input" class="form-label">Enter in text to check for a palindrome:</label>
            <input type="text" class="form-input" id="text-input">
            <button type="submit" id="check-btn">Check</button>
            <div id="result">
                <p class="user-input">
                    "yes" is not a palindrome.
                </p>
            </div>
        </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
